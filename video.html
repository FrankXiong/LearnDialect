<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Video</title>
		<meta name="description" content="Fun言App演示视频" />
		<meta name="keywords" content="video, Fun言, Android App, 粤语学习" />
		<meta name="renderer" content="webkit">
  		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="icon" type="image/png" href="img/app_logo.png">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.3.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/video.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="video-wrap">
				<div class="video-inner">
					<video class="video-player" src="media/introduce.mp4" controls="controls" poster="media/video-bg.jpg" preload="auto">
						<source src="media/woods.webm" type='video/webm; codecs="vp8.0, vorbis"'>
						<source src="media/woods.ogg" type='video/ogg; codecs="theora, vorbis"'>
						<source src="media/woods.mp4" type='video/mp4; codecs="avc1.4D401E, mp4a.40.2"'>
						<p>Sorry, but your browser does not support this video format.</p>
					</video>
					<button class="action action-close"><i class="fa fa-close"></i><span class="action-label action-label-hidden">Close preview</span></button>
				</div> <!-- /video-inner -->
			</div><!-- /video-wrap-->
			<div class="content">
				<div class="loader">
					<i class="fa fa-spinner fa-pulse"></i>
				</div>
				<button class="action action-hidden action-play">
					<i class="fa fa-play"></i><span class="action-label">观看视频</span>
				</button>
			</div>
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>

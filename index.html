<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no" >
	<meta name="apple-mobile-web-app-capable" content="yes" >
	<meta name="apple-mobile-web-app-status-bar-style" content="white">
	<title>寻声</title>
	<link rel="icon" type="image/png" href="/static/img/favicon.png">
	<meta name="author" content="xiong xianren">
	<!-- Set render engine for 360 browser -->
	<meta name="renderer" content="webkit">
	<!-- No Baidu Siteapp-->
	<meta http-equiv="Cache-Control" content="no-siteapp"/>
	<META HTTP-EQUIV="pragma" CONTENT="no-cache"> 
	<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache"> 
	<META HTTP-EQUIV="expires" CONTENT="0">
	<link rel="stylesheet" href="/static/css/amazeui.min.css">

	<link rel="stylesheet" href="/static/css/albumlist-xx.css">

</head>

<body id="voice_channel_list">
	<div class="xx_list">

		<div class="xx_item">
			<a href="#">
				<img src="/static/img/album1.jpg" class="xx_brightness">
				<h1 class="xx_title">浪漫如诗的中欧之心</h1>
				<div class="xx_line_box">
					<div class="xx_line xx_line_left"></div>
					<span class="xx_intro">千万不要超过十二个字啊啊</span>
					<div class="xx_line xx_line_right"></div>
				</div>
			</a>
		</div>

		<div class="xx_item">
			<a href="#">
				<img src="/static/img/album2.jpg" class="xx_brightness">
				<h1 class="xx_title">时间凝滞的南方</h1>
				<div class="xx_line_box">
					<div class="xx_line xx_line_left"></div>
					<span class="xx_intro">千万不要超过十二个字啊啊</span>
					<div class="xx_line xx_line_right"></div>
				</div>
			</a>
		</div>

		<div class="xx_item">
			<a href="#">
				<img src="/static/img/album3.jpg" class="xx_brightness">
				<h1 class="xx_title">西湖梦寻寻茶香</h1>
				<div class="xx_line_box">
					<div class="xx_line xx_line_left"></div>
					<span class="xx_intro">千万不要超过十二个字啊啊</span>
					<div class="xx_line xx_line_right"></div>
				</div>
			</a>
		</div>
	</div>
	<div class="xx_pagination">
        <ul data-am-widget="pagination" class="am-pagination am-pagination-select">
            <li class="am-pagination-prev">
                
                <!-- <a href="javascript:;" class="">上一页</a> -->
                
                <a href="?page_num={{curr_args.page_num - 1}}&class_name={{curr_args.classes}}&keywords={{curr_args.keywords}}" class="xx_page_ava">上一页</a>
                
            </li>
            
            <!-- <li class="am-pagination-select gm_pagination_select">
                <a href="#" class="">只有一页</a>
            </li> -->
           
            <li class="am-pagination-select xx_pagination_select">
                <a href="?page_num=1&class_name={{curr_args.classes}}&keywords={{curr_args.keywords}}" class="xx_page_to_first">1</a>
                <a href="javascript:;" class="xx_page_now">1</a>
                <a href="?page_num={{max_page}}&class_name={{curr_args.classes}}&keywords={{curr_args.keywords}}" class="xx_page_to_last">10</a>
            </li>
            
            <li class="am-pagination-next ">
                
                <!-- <a href="javascript:;" class="">下一页</a> -->
                
                <a href="?page_num={{curr_args.page_num + 1}}&class_name={{curr_args.classes}}&keywords={{curr_args.keywords}}" class="xx_page_ava">下一页</a>
                
            </li>
        </ul>
</div>

</body>
</html>
